<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess the Number Game</title>
</head>
<body>
    <div>
        <h1>Guess the Number</h1>
        <p>I have a random number from 1-100?</p>
        <p>Can you guess that number?</p>
        <img src="in-thought.svg" alt="girl thinking">
    </div>
    
    <main id="container">
        <div class="difficulty-container">
            <p>Select Difficulty</p>
            <div>
                <div class="button-container">
                    <input type="button" class="easy-button" name="easy-button" value="Easy" onclick="easyLevel">
                    <label>Guess in 10 attempts (default)</label>
                </div>

                <div class="button-container">
                    <input type="button" class="hard-button" name="hard-button" value="Hard" onclick="hardLevel">
                    <label>Guess in 5 attempts</label>
                </div>
             </div>
        </div>

        <hr>

        <div>

        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
