<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">    <title>Guess the Number Game</title>
</head>
<body>
    <div class="intro">
        <h1>Guess the Number</h1>
        <p>I have a random number from 1-100?</p>
        <p>Can you guess that number?</p>
        <img src="img/girl_in_thought.svg" alt="girl thinking">
    </div>
    
    <main id="container">
        <div class="difficulty-container">
            <p>Select Difficulty:</p>
            <div class="button-section">
                <div class="button-container">
                    <input type="button" class="easy-button" name="easy-button" value="Easy" onclick="easyLevel">
                    <label>Guess in 10 attempts (default)</label>
                </div>

                <div class="button-container">
                    <input type="button" class="hard-button" name="hard-button" value="Hard" onclick="hardLevel">
                    <label>Guess in 5 attempts</label>
                </div>
             </div>
        </div>

        <hr>

        <div class="input-container">
            <label>Enter your guess:</label>
            <input type="text" class="input-field" name="input-field" min="1" max="100">
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
